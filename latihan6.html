<!DOCTYPE html>
<html>
<head>
	<title> melakukan format penulisan </title>
</head>
<body>
	<!-- membuat penulisan menjadi tebal -->
	<b> yo ndak tau kok tanya saya </b>
	<p>
	<!-- membuat penulisan menjadi miring -->
	<i> kenapa kamu tanya begitu </i>
	<p>
	<!-- membuat penulisan menjadi bergaris bawah -->
	<u> saya ndak tau coba tanya bapak </u>
	<p>
	<!-- membuat format superscript -->
	dalam aritmatika, x pangkat 2 dituliskan dengan X <sup>2</sup>
	<p>
	<!-- membuat format subscript -->
	rumus kimia untuk oksigen adalah O <sub>2</sub>
	<p>	
</body>
</html>
