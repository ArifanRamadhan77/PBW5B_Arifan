<!DOCTYPE html>
<html>
<head>
	<title> menggunakan tekhnik format penulisan </title>
</head>
<body>
	<!-- membuat penulisan menjadi tebal -->
	<b> yo ndak tau kok tanya saya </b>
	<p>
	<!-- membuat penulisan menjadi miring -->
	<i> kenapa kamu tanya begitu </i>
	<p>
	<!-- membuat penulisan menjadi bergaris bawah -->
	<u> saya ndak tau coba tanya bapak </u>
	<p>
</body>
</html>
