<!DOCTYPE html>

<head>
	<title>
		pengolahan font dengan properties
	</title>
</head>
<body>
	<font size ="3" face=arial color="red"> tulisan ini bertuliskan dengan ukuran 3,dengan huruf arial,dan warna merah

	<font size ="5" face=helvetica color="blue"> tulisan ini bertuliskan dengan ukuran 5,dengan huruf helvetica,dan warna biru
	</font>
